{% extends 'portfolio/base.html'%}

{% block content%}
<h1>Chandeep's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}" target="_blank">Blog</a>
<br>
<a href="{% static 'portfolio/Chandeep_Gulati_CV.pdf' %}" target="_blank">Resume</a>
<br>
<img src="{% static 'portfolio/myImage.jpg' %}">
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<br>
<p>{{ project.description }}</p>
<br>
{{ project.image.url }}
<br>
<img src="{{ project.image.url }}" height="100" width="150">
<br>

{% if project.url %}
<a href="{{ project.url }}" target="_blank">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
